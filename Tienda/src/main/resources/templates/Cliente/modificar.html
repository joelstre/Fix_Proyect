
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title> TecStore</title>
        <meta charset="UTF-8">
            <link href="/css/Menu.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header th:replace="layout/Plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de un Cliente</h2>


            <a th:href="@{/cliente/listado}">Regresar</a>

            <hr/>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">

                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>

                <fieldset>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="Nombre" 
                           required ="true"
                           placeholder="Nombre"
                           size="25"
                           th:field="*{nombre}" ></input>
                </fieldset>

                <fieldset>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="Apellidos" 
                           placeholder="Apellidos"
                           size="25"
                           th:field="*{apellidos}" ></input>
                </fieldset>

                <fieldset>
                    <label for="correo">Correo:</label>
                    <input type="text" name="Correo" 
                           placeholder="Correo@xxxx.com"
                           size="25"
                           th:field="*{correo}" ></input>
                </fieldset>

                <fieldset>
                    <label for="telefono">Telefono</label>
                    <input type="text" name="Telefono" 
                           placeholder="9999-9999"
                           th:field="*{telefono}" ></input>
                </fieldset>
                
                <fieldset>
                    <label for="credito">Limite de Credito</label>
                    <input type="number" 
                           name="credito"
                           th:field="*{credito.limite}" ></input>
                </fieldset>

                <hr/>

                <input type="submit" name="guardar" value="guardar"/>

            </form>
        </div>
        <footer th:replace="layout/Plantilla :: footer"/>
    </body>
</html>
