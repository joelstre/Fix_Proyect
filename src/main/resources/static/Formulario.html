            <h2>Ejemplos de Formularios</h2>

            <article>

                <header>><<h3>Ingrese la informacion</h3></header>
                <form action="/cliente/ingresar" method="post">
                <input type="hidden" name="id" value="AB-450">

                <fieldset>

                    <label>Nombre</label>
                    <input 
                        type="text" 
                        name="Nombre" 
                        placeholder="Apellido-1, Apellido-2, Nombre" 
                        size="45">

                </fieldset>   

                <fieldset>

                    <label>Edad</label>
                    
                    <input 

                        type="text" 
                        name="Nombre" 
                        min="18"
                        max="65">

                </fieldset> 

                <fieldset>

                    <label>Aficionado a: </label>
                    
                    Anime <input 
                        type="text" 
                        name="Nombre" >
                    Drama <input 
                        type="text" 
                        name="Nombre">
                    Comedia <input 
                        type="text" 
                        name="Nombre">
                    Documental <input 
                        type="text" 
                        name="Nombre">


                </fieldset> 

                <fieldset>

                    <label>Tipo de horario: </label>
                    
                     Dia:<input 
                        type="date" 
                        name="Dia"><br>
                     Hora:<input 
                        type="time" 
                        name="Hora">

                </fieldset> 
                
                <fieldset>

                    <label>Fecha de cita: </label>
                    
                    Presencial <input 
                        type="radio" 
                        name="horario"
                        value="Presencial">
                    Virtual <input 
                        type="radio" 
                        name="horario"
                        value="Virtual">
                    Online <input 
                        type="radio" 
                        name="horario"
                        value="Online">
                    Bimodal <input 
                        type="radio" 
                        name="horario"
                        value="Bimodal">


                </fieldset> 
                
                <fieldset>

                    <label>Clave de ingreso:</label>
                    
                     Dia:<input 
                        type="password" 
                        name="Clave"><br>

                </fieldset> 

                <input type="submit" value="enviar" name="enviar"/>

                </form>
                <footer><small>No distribuimos sus datos, confie...</small></footer>
